sudo: false

jobs:
  include:
    - stage: wild-monitor-build-and-deploy
      language: java
      jdk: openjdk8
      env:
        - NODE_VERSION="11.9.0"
      before_install:
        - nvm install $NODE_VERSION
      install:
        - npm i -g npm yarn
      before_script:
        - export PATH=$PATH:$TRAVIS_BUILD_DIR/wild-monitor-web/node_modules/.bin
        - cd $TRAVIS_BUILD_DIR/wild-monitor-web
        - yarn install
      script:
        - yarn test
        - yarn build:prod
        - cd $TRAVIS_BUILD_DIR
        - ./gradlew clean :wild-monitor-service:build --no-daemon
      deploy:
        provider: cloudfoundry
        api: https://api.run.pcfone.io
        organization: pivot-ddubson
        space: development
        manifest: "."
        on:
          branch: master
        username:
          secure: ""
        password:
          secure: ""